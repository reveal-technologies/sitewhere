<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>SiteWhere REST Services Documentation</title>
<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/default.min.css">
<script type='text/javascript'
	src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
<script>
	hljs.initHighlightingOnLoad();
</script>
<style type='text/css'>
body {
	font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande",
		sans-serif;
	color: #333;
}

p {
	line-height: 1.6em;
	font-size: 16px;
}

h1 {
	border-bottom: 1px solid #ccc;
	padding-bottom: 7px;
	margin-bottom: 20px;
}

h2 {
	font-size: 25px;
}

h3 {
	font-size: 20px;
}

iframe {
	display: block;
	background: #000;
	border: none;
	height: 100vh;
	width: 100vw;
}

.bs-docs-sidenav.affix {
	top: 0px;
}

.bs-docs-sidenav {
	width: 350px;
	margin: 25px 0 0;
	padding: 0;
	background-color: #fff;
}

/* Hide nested elements if not active */
.bs-docs-sidenav .nav>.active>ul {
	display: block;
	max-height: 160px;
	overflow-y: auto;
}

/* Hide nested elements if not active */
.bs-docs-sidenav>ul.nav>li {
	width: 325px;
}

/* Hide nested elements if not active */
.bs-docs-sidenav>ul.nav>li>a {
	padding: 4px 15px;
}

/* Box around active section */
.bs-docs-sidenav>ul.nav>li.active {
	background-color: #fafafa;
	border: 1px solid #eee;
	-webkit-box-shadow: 0 1px 4px rgba(128, 128, 128, 0.2);
	-moz-box-shadow: 0 1px 4px rgba(128, 128, 128, 0.2);
	box-shadow: 0px 1px 4px rgba(128, 128, 128, 0.2);
	padding: 5px;
}

.bs-docs-sidenav ul.nav li.active a {
	padding: 7px 10px;
}

.bs-docs-sidenav ul.nav li.active ul.nav li.active {
	font-weight: bold;
	border: none;
}

.bs-docs-sidenav ul.nav li.active ul.nav li a {
	padding: 0px 10px 2px;
}

.bs-docs-sidenav .nav {
	font-size: 16px;
}

.bs-docs-sidenav .nav .nav {
	display: none;
	padding-bottom: 10px;
	font-size: 12px;
	padding-left: 10px;
}

@media screen and (max-width: 1200px) {
	.bs-docs-sidenav {
		display: none;
	}
}

pre {
	position: relative;
	background-color: #F0F0F0;
}

.code-tag {
	position: absolute;
	font-size: 14px;
	background-color: #DDD;
	border-bottom: 1px solid #ccc;
	border-left: 1px solid #ccc;
	right: 0px;
	top: 0px;
	padding: 2px 4px;
	font-family: arial;
	color: #666;
	border-left: 1px solid #ccc;
}

.param-table {
	width: 100%;
	margin-bottom: 20px;
	border-collapse: unset;
	border-top: 1px solid #ddd;
	border-left: 1px solid #ddd;
	border-right: 1px solid #ddd;
}

.param-table thead {
	font-size: 14px;
	background-color: rgb(238, 238, 238);
}

.param-table thead th {
	padding: 3px 10px;
}

.param-table tbody {
	font-size: 14px;
}

.param-table tbody td {
	padding: 3px 10px;
	border-bottom: 1px solid #ddd;
}
</style>

<script type='text/javascript'>
	$(document).ready(function() {
		$("body").scrollspy({
			target : "#rest-navigation"
		})
	});
</script>
</head>

	<div class="container">
		<div class="row">
